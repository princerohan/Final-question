<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💘</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial Rounded MT Bold', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow: hidden;
        }

        #question {
            font-size: 2rem;
            color: #c7372f;
            margin: 20px 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #emoji {
            font-size: 4rem;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
        }

        #yesButton {
            background: #4CAF50;
            color: white;
        }

        #yesButton:active {
            background: #45a049;
            transform: scale(0.95);
        }

        #noButton {
            background: #f44336;
            color: white;
            position: relative;
            transition: transform 0.5s ease-out;
        }

        #noButton:active {
            background: #d32f2f;
            transform: scale(0.95);
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
            animation: float 3s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my Valentine? 💘</h1>
    <div id="emoji">😊</div>
    
    <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const question = document.getElementById('question');
            const emoji = document.getElementById('emoji');
            const heartsContainer = document.getElementById('heartsContainer');
            let clickCount = 0;
            let isMoving = false;

            // No button interactions
            noButton.addEventListener('click', handleNoClick);
            noButton.addEventListener('touchstart', moveButtonAway);

            // Yes button click handler
            yesButton.addEventListener('click', () => {
                question.innerHTML = "YAY! You've made me the happiest! 💖<br>I love youuuu!";
                emoji.textContent = '🥰🎉';
                yesButton.style.display = 'none';
                noButton.style.display = 'none';
                createHearts();
            });

            function handleNoClick() {
                clickCount++;
                const messages = [
                    "Are you sure? 😢",
                    "Really sure? 😭",
                    "Think again! 💔",
                    "Last chance! 😞",
                    "Surely not? 😟"
                ];
                
                question.textContent = messages[clickCount - 1] || "Okay, I'll ask again tomorrow! 😅";
                emoji.textContent = ['😞', '😢', '😭', '💔', '😟'][clickCount - 1] || '😅';
                
                if (clickCount >= messages.length) {
                    noButton.style.display = 'none';
                    setTimeout(() => {
                        clickCount = 0;
                        noButton.style.display = 'block';
                        question.textContent = "Will you be my Valentine? 💘";
                        emoji.textContent = '😊';
                    }, 2000);
                }
            }

            function moveButtonAway() {
                if (isMoving) return;
                isMoving = true;

                const buttonRect = noButton.getBoundingClientRect();
                const maxX = window.innerWidth - buttonRect.width;
                const maxY = window.innerHeight - buttonRect.height;

                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;

                noButton.style.transform = `translate(${newX - buttonRect.left}px, ${newY - buttonRect.top}px)`;

                setTimeout(() => {
                    isMoving = false;
                }, 500);
            }

            function createHearts() {
                for (let i = 0; i < 50; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.textContent = '❤️';
                    heartsContainer.appendChild(heart);
                }
            }
        });
    </script>
</body>
</html>
